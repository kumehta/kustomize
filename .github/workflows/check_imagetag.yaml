name: terraform
on:
  pull_request:
  issue_comment:
    types: [created]
jobs:
  changeset:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event.issue.pull_request && (contains(github.event.comment.body, 'terraform plan') || contains(github.event.comment.body, 'tf plan')))
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "3.10"
      - name: Install Python Dependencies
        working-directory: scripts
        run: pip install -r requirements.txt
